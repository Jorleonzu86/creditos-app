<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro de Compras y Abonos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #0078d7;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      margin-bottom: 30px;
    }
    input, select, button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th {
      background-color: #0078d7;
      color: white;
      padding: 8px;
    }
    td {
      border-bottom: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    a {
      color: #0078d7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logout {
      margin-top: 15px;
      display: inline-block;
      background-color: #d9534f;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
    }
    .logout:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h2>Registrar Compra o Abono</h2>
  <form method="post">
    <label>Usuario:</label>
    <input name="usuario" required>

    <label>Fecha:</label>
    <input type="date" name="fecha" value="{{now}}" required>

    <label>Producto:</label>
    <input name="producto">

    <label>Tipo:</label>
    <select name="tipo" required>
      <option>Compra</option>
      <option>Abono</option>
    </select>

    <label>Monto:</label>
    <input name="monto" required type="number" step="0.01">

    <button type="submit">Guardar Movimiento</button>
  </form>

  <h3>Últimos movimientos registrados</h3>
  <table>
    <tr>
      <th>Usuario</th>
      <th>Fecha</th>
      <th>Producto</th>
      <th>Tipo</th>
      <th>Monto</th>
    </tr>
    {% for m in ultimos %}
    <tr>
      <td><a href="{{ url_for('detalle_usuario', name=m['usuario']) }}">{{m['usuario']}}</a></td>
      <td>{{m['fecha']}}</td>
      <td>{{m['producto']}}</td>
      <td>{{m['tipo']}}</td>
      <td>₡{{m['monto']}}</td>
    </tr>
    {% endfor %}
  </table>

  <a class="logout" href="{{ url_for('logout') }}">Cerrar sesión</a>
</body>
</html>
