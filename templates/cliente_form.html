{% extends "base.html" %}

{% block title %}{{ "Editar Cliente" if cliente else "Nuevo Cliente" }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">
      {{ "Editar Cliente" if cliente else "Nuevo Cliente" }}
    </h2>
    <a href="{{ url_for('lista_clientes') }}" class="btn btn-secondary btn-sm">
      ← Volver a la lista de clientes
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {{ csrf_token() if csrf_token is defined }}

        <!-- SOLO NOMBRE, requerido -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo del cliente</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
            placeholder="Ej: María Pérez López"
            value="{{ cliente.nombre if cliente else '' }}"
          >
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="{{ url_for('lista_clientes') }}" class="btn btn-outline-secondary">
            Cancelar
          </a>
          <button type="submit" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
